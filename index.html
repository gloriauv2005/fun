<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Galentine ðŸ’•</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(135deg, #ffb6d9, #ffd6ec);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        text-align: center;
        width: 350px;
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #ff3f8e;
        margin-bottom: 25px;
    }

    button {
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        margin: 10px;
        transition: 0.2s;
    }

    .yes {
        background: #ff3f8e;
        color: white;
    }

    .yes:hover {
        transform: scale(1.15);
    }

    .no {
        background: #ddd;
    }

    #message {
        margin-top: 20px;
        font-size: 20px;
        color: #ff3f8e;
        font-weight: bold;
        min-height: 30px;
    }

    /* floating hearts */
    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 0;
        }
        30% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    /* little pop effect */
    .pop {
        animation: pop 0.3s ease;
    }

    @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Hey MwutheðŸ‘‹</h1>
    <h1>Will you be my Galentine? ðŸ’–</h1>

    <button class="yes" onclick="sayYes()">Yes ðŸ¥°</button>
    <button class="no" id="noBtn">No ðŸ˜œ</button>

    <p id="message"></p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

/* Make NO run around INSIDE card */
function moveButton() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noBtn.classList.add("pop");
    setTimeout(() => noBtn.classList.remove("pop"), 300);
}

/* moves fast when cursor near */
noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("click", moveButton);


/* YES button */
function sayYes() {
    const message = document.getElementById("message");

    message.innerHTML =
        "YAYYYY ðŸ’•âœ¨ Youâ€™re officially my forever Galentine!! ðŸ¥³ðŸ’–";

    createHearts();
}


/* floating hearts */
function createHearts() {
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");

        heart.innerHTML = ["ðŸ’–","ðŸ’—","ðŸ’˜","ðŸ’•"][Math.floor(Math.random()*4)];
        heart.classList.add("heart");

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }
}
</script>
